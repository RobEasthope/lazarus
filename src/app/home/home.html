<!-- Opening section -->
<section class="opener">
  <div class="opener-content">
    <img class="saladin-logo" ng-src="assets/images/saladin-logo-dark-with-diamond.svg" alt="Portfolio logo">
    <h1 class="name">Rob Easthope</h1>
    <h3 class="title">Front end developer</h3>
  </div>
</section>

<section class="portfolio">
  <h2 class="section-title">Portfolio</h2>
  <ul class="small-block-grid-2">
    <li class="project-card" ng-repeat="portfolioContent in home.indexContents">
      <img class="portfolio-thumbnail" ng-src="{{ portfolioContent.image }}" alt="">
      <h3 class="project-title">{{ portfolioContent.title }}</h3>
    </li>
  </ul>
</section>

<section class="contact">
  <h2 class="section-title">Say hello</h2>
  <div class="contact-details">
    <a class="email" href="mailto:hello@robeasthope.com">hello@robeasthope.com</a><br>
    <a class="twitter" href="http://twitter.com/robeasthope.com">@robeasthope</a>
  </div>
</section>
