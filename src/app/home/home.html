<!-- Opening section -->
<section class="opener">
  <div class="opener-content">
    <img class="saladin-logo" ng-src="assets/images/saladin-logo-dark-with-diamond.svg" alt="Portfolio logo">
    <h1 class="name">Rob Easthope</h1>
    <h3 class="title">Front end developer</h3>
  </div>
</section>

<!-- Portfolio section -->
<section class="portfolio">
  <h1 class="section-title">Portfolio</h1>

  <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4 media">
    <li ng-repeat="portfolioContent in home.indexContents">
      <div class="portfolio-card" style="background-image: url('{{ portfolioContent.image }}')">
        <a class="portfolio-link" ui-sref="{{ portfolioContent.state }}">
          <div class="portfolio-title-wrap">
            <h3 class="portfolio-title">{{ portfolioContent.title }}</h3>
          </div>
        </a>
        <div class="portfolio-overlay"></div>
      </div>


    </li>
  </ul>
</section>

<!-- Contact section -->
<section class="contact">
  <h1 class="section-title">Say hello</h1>

  <div class="contact-details">
    <a class="email" href="mailto:hello@robeasthope.com">hello@robeasthope.com</a><br>
    <a class="twitter" href="http://twitter.com/robeasthope.com">@robeasthope</a>
  </div>
</section>
