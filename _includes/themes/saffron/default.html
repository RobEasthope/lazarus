<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/ypu6qvg.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/main.min.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    {% if page.tag != 'landing' %}
    <div class="navbar navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="navbar-brand"></span>
        </button>
        <a class="navbar-brand hidden-sm" href="#"></a>
        <div class="nav-collapse collapse">
          <ul class="nav navbar-nav">
            {% include themes/saffron/nav.html %}
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    {% endif %}
    
    <div class="wrap">
      <div class="content">
        {{ content }}
      </div>
      <!-- Push -->
      <div class="push"></div>
    </div>
          
    {% if page.tag != 'landing' %}
    <footer class="footer">
        <div class="container">
          <div class="row">
              <div class="col-12 col-md-6 col-lg-6 contact-details">
                  <a class="icon-email-bkg" href="mailto: robeasthope@gmail.com"></a>
                  <a class="icon-skype-bkg" href="skype:rob01225"></a>
                  <a class="icon-twitter-bkg" href="https://twitter.com/RobEasthope"></a>
              </div>
              <div class="col-12 col-md-6 col-lg-6 social-networks">
                  <a class="icon-github-bkg" href="https://github.com/robeasthope"></a>
                  <a class="icon-behance-bkg" href="http://www.behance.net/RobEasthope"></a>
                  <a class="icon-linkedin-bkg" href="http://uk.linkedin.com/pub/rob-easthope/36/bb4/9b0"></a>
              </div>
          </div>
        </div>
    </footer>
    {% endif %}

    <!-- Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/scripts.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/plugins/retina/retina.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/custom.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/plugins/bootstrap/affix.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-41755337-1', 'robeasthope.com');
      ga('send', 'pageview');
    </script>

    {% include JB/analytics %}
  </body>
</html>
