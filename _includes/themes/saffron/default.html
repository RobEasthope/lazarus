<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/ypu6qvg.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/main.min.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <!-- {% if page.tag != 'landing' %} -->
    <div class="navbar navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <a class="navbar-brand" href="{{ HOME_PATH }}"> </a> 
        </button>
        
        <a class="navbar-brand hidden-sm" href="{{ HOME_PATH }}"> </a>  
        <nav class="nav-collapse collapse center-nav">
          <ul class="nav">
            {% include themes/saffron/nav.html %}
          </ul>
        </nav>
      </div>
    </div>
    <!-- {% endif %} -->
    <div class="wrap">

      <div class="content">
        {{ content }}
      </div>

      
      <div class="push"></div>
      
     </div>
          
      
      <footer class="footer">
        <section class="contact">
          <div class="container">
            <div class="row">
                <div class="col-6 col-md-3 col-lg-2 col-offset-4">
                  <h5>Contact</h5>
                  <ul>
                    <li><a href="mailto: robeasthope@gmail.com">Email</a></li>
                    <li><a href="skype:rob01225">Skype</a></li>
                    <li><a href="https://twitter.com/RobEasthope">Twitter</a></li>
                  </ul>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                  <h5>Follow me on</h5>
                  <ul>
                    <li><a href="https://github.com/robeasthope">Github</a></li>
                    <li><a href="http://www.behance.net/RobEasthope">Behance</a></li>
                    <li><a href="#">LinkedIn</a></li>
                  </ul>
                </div>
                <div class="col-12 col-md-6 col-lg-4 col-offset-4">
                  <p class="copyright">Copyright {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
                </div>
            </div>
          </div>
          </section>
      </footer>
      
      <!-- Javascript -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
      <script type="text/javascript" src="{{ ASSET_PATH }}/js/scripts.min.js"></script>
      <script type="text/javascript" src="{{ ASSET_PATH }}/js/plugins/retina/retina.js"></script>
      <script type="text/javascript" src="{{ ASSET_PATH }}/js/plugins/bootstrap/affix.js"></script>

    {% include JB/analytics %}
  </body>
</html>
