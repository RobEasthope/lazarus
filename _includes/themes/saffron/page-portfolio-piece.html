<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

{% if page.client %}
	<h3>Client: {{ page.client }}</h3>
{% endif %}
{% if page.github-link  %}
	<h3>Github: {{ page.github-link }}</h3>
{% endif %}
{% if page.site-url %}
	<h3>Go: {{ page.site-url }}</h3>
{% endif %}

<div class="row">
	<aside class="col-lg-8">
		{{ content }}
	</aside>
  <div class="col-lg-8">
    {{ content }}
  </div>
</div>
